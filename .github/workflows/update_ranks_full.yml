name: Rankings Daily Update
on:
  schedule:
    - cron: '30 21 * * 1-4'   # Mon-Thu 4:30 PM ET = daily update only
  workflow_dispatch:          # Manual trigger for daily update

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pandas numpy
      
      - name: Check if historical data exists
        id: check-historical
        run: |
          if [ -f "historical_data.json" ]; then
            echo "has_historical=true" >> $GITHUB_OUTPUT
          else
            echo "has_historical=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run daily update (if historical data exists)
        if: steps.check-historical.outputs.has_historical == 'true'
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        working-directory: ${{ github.workspace }}
        run: python process_ranks_daily.py
      
      - name: Skip update (if no historical data)
        if: steps.check-historical.outputs.has_historical == 'false'
        run: |
          echo "No historical data found. Skipping daily update."
          echo "Full rebuild will run on Friday or can be triggered manually."
          exit 0
      
      - name: Commit and push
        if: steps.check-historical.outputs.has_historical == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rankings.json historical_data.json
          git commit -m "Daily update $(date)" || exit 0
          git push
